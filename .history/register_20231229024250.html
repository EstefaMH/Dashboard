<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Registro - Admin</title>
    <link href="styles/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Crear Cuenta</h3>
                                </div>
                                <div class="card-body">
                                    <form class="form_register" id="form_register" name="form_register"
                                        onsubmit="submitFormRegister()">
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input required name="userName" class="form-control"
                                                        id="inputFirstName" type="text"
                                                        placeholder="Enter your first name" />
                                                    <label for="inputFirstName">Nombre</label>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="form-floating mb-3">
                                            <input required name="email" class="form-control" id="inputEmail"
                                                type="email" placeholder="name@example.com" />
                                            <label for="inputEmail">Email </label>
                                        </div>
                                       

                                            <div class="form-floating mb-3 ">
                                                <input name="password" class="form-control" id="inputPassword"
                                                    type="password" placeholder="Create a password" />
                                                <label for="inputPassword">ContraseÃ±a</label>
                                            </div>


                                        </div>
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid">
                                                <button class="btn btn-primary btn-block">Crear
                                                    Cuenta
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="dashboard.html">Tienes una cuenta? ir a inicio</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer-component></footer-component>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="components/Footer.js"></script>
    <script src="functions/Auth/Register.js"></script>
    <script src="services/POST/postAdmin.js"></script>
    <script src="handlers/Register.js"></script>
    <script src="models/Admin.js"></script>
</body>

</html>
